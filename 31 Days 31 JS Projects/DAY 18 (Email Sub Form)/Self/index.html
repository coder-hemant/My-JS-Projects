<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <form name="submit-to-google-sheet" class="div">

      <textarea name="Message" rows="5" cols="20" minlength="30" placeholder="Write a message of at least 30 characters" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <span>Successfully Done</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
